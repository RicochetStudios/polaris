---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - server.ricochet
  resources:
  - instances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - server.ricochet
  resources:
  - instances/finalizers
  verbs:
  - update
- apiGroups:
  - server.ricochet
  resources:
  - instances/status
  verbs:
  - get
  - patch
  - update
