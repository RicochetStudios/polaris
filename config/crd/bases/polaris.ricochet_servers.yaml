  name: servers.polaris.ricochet
spec:
  group: polaris.ricochet
  names:
    kind: Server
    listKind: ServerList
    plural: servers
    shortNames:
    - svr
    singular: server
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.address
      name: Address
      type: string
